<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="movies">Peliculas:: {{movies.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="movies">
    <ion-card *ngFor="let movie of movies.movieEntityList;">
      <ion-card-header>
        <ion-card-subtitle>Calificacion: {{movie.scoreCounter}}
          Estrellas</ion-card-subtitle>
        <ion-card-title>{{movie.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" (click)="goToInfoMovie(movie)">Informaci√≥n Pelicula</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
