<ion-header>
  <ion-toolbar>
    <ion-title>
      Foros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="foros">
    <ion-card *ngFor="let foro of foros;">
      <ion-card-header>
        <ion-card-subtitle>Creado: {{foro.creation}}</ion-card-subtitle>
        <ion-card-title>{{foro.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" (click)="goToInfoForo(foro)">Ver Comentarios</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" (click)="createDiscussion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
